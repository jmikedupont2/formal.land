						```coq
Inductive nat : Set :=
| O : nat
| S : nat -> nat.

Fixpoint add n m :=
  match n with
  | 0 => m
  | S p => S (add p m)
  end.

Lemma plus_n_O : forall n:nat, n = add n 0.
Proof.
  intro n; induction n; simpl; auto.
Qed.

						## Translation: how

						Plugging to the Rust compiler:

						1. syntax tree
						2. HIR: naming
						3. [THIR](https://doc.rust-lang.org/nightly/nightly-rustc/rustc_middle/thir/enum.ExprKind.html): typing <= here
						4. MIR: borrow-checker
					</script>

				<section data-markdown>
					<script type="text/template">
						## Translation: how

						1. translation to our own syntax tree
						2. wrapping everything into a monad
						3. pretty-printing to Coq
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## In Coq: semantics

						* values are untyped
						* types are marker to find trait methods
						* no borrow-checker
						* everything is in a monad (side-effects)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Values

						```coq
						Inductive t : Set :=
						| Bool : bool -> t
						| Integer : Integer.t -> Z -> t
						| UnicodeChar : Z -> t
						| String : string -> t
						| Tuple : list t -> t
						| Array : list t -> t
						| StructRecord : string -> list (string * t) -> t
						| StructTuple : string -> list t -> t
						| Pointer : Pointer.t t -> t
						| Closure : {'(t, M) : Set * Set @ list t -> M} -> t
						| Error (message : string)
						| DeclaredButUndefined.
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Monad

						* state mutations
						* panics
						* `return`, `break`, `continue`
						* loops
						* trait instance resolving
						* IOs
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Monad

						```coq
						Inductive t (A : Set) : Set :=
						| Pure (value : A)
						| CallPrimitive
							(primitive : Primitive.t)
							(k : Value.t -> t A)
						| CallClosure
							(closure : Value.t)
							(args : list Value.t)
							(k : A -> t A)
						| Loop (body : t A) (k : A -> t A)
						| Impossible.
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Exceptions

						```coq
						Inductive t : Set :=
						| Return : Value.t -> t
						| Continue : t
						| Break : t
						| BreakMatch : t
						| Panic : string -> t.
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Primitives

						```coq
						Inductive t : Set :=
						| StateAlloc (value : Value.t)
						| StateRead {Address : Set}
							(address : Address)
						| StateWrite {Address : Set}
							(address : Address)
							(value : Value.t)
						| EnvRead
						| GetFunction
							(path : string)
							(generic_tys : list Ty.t)
						| GetAssociatedFunction
							(ty : Ty.t)
							(name : string)
							(generic_tys : list Ty.t)
						| GetTraitMethod
							(trait : string)
							(self_ty : Ty.t)
							(trait_tys : list Ty.t)
							(method : string)
							(generic_tys : list Ty.t).
						```
					</script>
				</section>

						## Semantics

						The user has to write a simulation of the code making choices:

						* how to allocate values
						* finding the trait instances
						* finding associated functions

				<section data-markdown>
					<script type="text/template">
						## Allocation

						```coq
						Inductive Pointer (Value : Set) : Set :=
						| Immediate (value : Value)
						| Mutable {Address : Set} (address : Address) (path : Path.t).
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Allocation

						Semantics:

						```coq
						{{ env , state | e ‚áì result | state' }}
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Allocation

						```coq
						| CallPrimitiveStateAllocImmediate
								(state : State) (v : Value.t)
								(k : Value.t -> M) :
							{{ env, state |
								k (Value.Pointer (Pointer.Immediate v)) ‚áì
								result
							| state' }} ->
							{{ env, state |
								LowM.CallPrimitive (Primitive.StateAlloc v) k ‚áì
								result
							| state' }}
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Allocation

						```coq
						| CallPrimitiveStateAllocMutable
								(address : Address) (v : Value.t)
								(state : State)
								(k : Value.t -> M) :
							let r := Value.Pointer (Pointer.Mutable address []) in
							State.read address state = None ->
							State.alloc_write address state v = Some state' ->
							{{ env, state | k r ‚áì result | state' }} ->
							{{ env, state |
								LowM.CallPrimitive (Primitive.StateAlloc v) k ‚áì result
							| state' }}
						```
					</script>
				</section>
